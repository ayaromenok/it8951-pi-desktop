Section "Device"
        Identifier      "IT8951"
        Driver          "fbturbo"
        Option          "fbdev" "/dev/fb1"

        Option          "SwapbuffersWait" "true"
EndSection

Section "Screen"
        Identifier      "Screen0"
        Device          "Allwinner A10/A13 FBDEV"
        Monitor         "Monitor0"
        Option          "Xinerama" "1"
EndSection

Section "Screen"
        Identifier      "Screen1"
        Device          "IT8951"
        Monitor         "Monitor1"
        Option          "Xinerama" "1"
EndSection

Section "ServerLayout"
        Identifier      "Default Layout"
        Screen          0 "Screen0"
        Screen          1 "Screen1" RightOf "Screen0"
        Option          "Xinerama" "1"
EndSection
